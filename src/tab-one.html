<dom-module id='tab-one'>
<template>
<paper-input label="Post link" value="{{link}}"></paper-input>
<iframe src="{{link}}" width="{{width}}" height="{{height}}" style="border:none;overflow:hidden" scrolling="yes" frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>
</template>
<script type="text/javascript">
	Polymer({
		is:'tab-one',
		properties:{
			link:{
				type: String,
				value: 'https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FEIPMmeme%2Fvideos%2F705064259667771%2F&show_text=0&width=560'
			},
			width:{
				type: Number,
				value: document.documentElement.clientWidth
			},
			height:{
				type:Number,
				value: (document.documentElement.clientWidth*16)/9,
			}
		}
	})
</script>
